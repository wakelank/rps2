<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RPS brought to you by T.D.D.</title>
  <link rel="stylesheet" href="stylesheets/styles.css">
  <script src="src/jQuery.js"></script>
  <script src="src/rps.js"></script>
</head>
<body>
<div class="container">
  <h1>R>P>S</h1>
  <div class="player-boxes cf">
    <div id='playerA' class='player-box'>
      Player A: <span id='scoreA'></span> wins
      <div class="move-btns">
        <button class="buttonA" id="rock">Rock</button>
        <button class="buttonA" id="paper">Paper</button>
        <button class="buttonA" id="scissors">Scissors</button>
      </div>
    </div>
  
    <div id='playerB' class='player-box'>
      Player B: <span id='scoreB'></span> wins
      <div class="move-btns">
        <button class="buttonB" id="rock">Rock</button>
        <button class="buttonB" id="paper">Paper</button>
        <button class="buttonB" id="scissors">Scissors</button>
      </div>
    </div>
  </div>
  <div class="game-controls">
    <button class='shoot'>shoot!</button>
    <button class='newGameBtn'>Start a new game</button>
  </div>

  <div id='results'>
  </div>
</div>

</body>
</html>
